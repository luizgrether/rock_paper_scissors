<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body class="notranslate">
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p class="start-message">Ready?<br>Choose your option!</p>
        <div class="options">
            <button id="rock"><img id="rock" src="images/rock.png"></button>
            <button id="paper"><img id="paper" src="images/paper.png"></button>
            <button id="scissors"><img id="scissors" src="images/scissors.png"></button>
            <img class="rock-hover hidden" src="images/rock-hover.png">
            <img class="paper-hover hidden" src="images/paper-hover.png">
            <img class="scissors-hover hidden" src="images/scissors-hover.png">
        </div>
        <div class="results"></div>
        <div class="player-board"></div>
        <div class="computer-board"></div>
        <div class="displays">
            <div class="round hidden">
                <p>ROUND</p>
                <div class="board"></div>
            </div>
            <div class="display-player">
                <p class="placeholder">0</p>
            </div>
            <div class="display-name-p">
                <p>PLAYER SCORE</p>
            </div>
            <div class="display-computer">
                <p class="placeholder">0</p>
            </div>
            <div class="display-name-c">
                <p>COMPUTER SCORE</p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
